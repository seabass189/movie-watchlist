<html>
    <head>
        <script src="https://kit.fontawesome.com/f7093940a9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Search</title>
    </head>
    <body>
        <div class="box">
            <nav class="row header">
                <div class="header-top">
                    <h1>Find your film</h1>
                    <a href="watchlist.html" class="header-btn grow">My Watchlist</a>
                </div>
                
            </nav>
            <form id="search-form">
                <input id="search-bar" placeholder="Search for a movie">
                <input id="search-btn" type="submit" value="Search">
            </form>
            <main class="row results">
                <div id="movies-list"></div>
                <div id="arrows" class="hide">
                    <button id="firstBtn" class="btn arrow grow">
                        <i class="fa-solid fa-angles-left fa"></i>
                    </button>
                    <button id="prevBtn" class="btn arrow grow">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                    <span id="current-page">1</span>
                    <button id="nextBtn" class="btn arrow grow">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                    <button id="lastBtn" class="btn arrow grow">
                        <i class="fa-solid fa-angles-right"></i>
                    </button>
                </div>
            
                <div id="results-placeholder">
                    <i class="fa-solid fa-film fa-3x"></i>
                    <p>Start exploring</p>
                </div>
                <div id="results-message" class="hide">
                    <p>Unable to find what you're searching for. Please try another search.</p>
                </div>
            </main>
        </div>
        
        <script type="module" src="index.js"></script>
    </body>
</html>
