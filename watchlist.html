<html>
    <head>
        <script src="https://kit.fontawesome.com/f7093940a9.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>Watchlist</title>
    </head>
    <body>
        <div class="box">
            <nav class="row header">
                <div class="header-top">
                    <h1>My Watchlist</h1>
                    <a href="index.html" class="header-btn grow">Search for movies</a>
                </div>
            </nav>
            <main class="row results">
                <div id="movies-list"></div>
                <div id="results-message">
                    <p>Your watchlist is looking a little empty...</p>
                    <a href="index.html">
                        <i class="fas fa-circle-plus"></i> Let's add some movies!
                    </a>
                </div>
            </main>
        </div>
        <script type="module" src="watchlist.js"></script>
    </body>
</html>
